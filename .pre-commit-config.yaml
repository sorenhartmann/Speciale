repos:
  - repo: local
    hooks:
      - id: jupyter-nb-clear-output
        name: jupyter-nb-clear-output
        files: \.ipynb$
        stages: [commit]
        language: system
        entry: jupyter-nbconvert --ClearOutputPreprocessor.enabled=True --inplace
      - id: latex-nl
        name: latex-nl
        files: \.tex$
        stages: [commit]
        language: system
        entry: sed -i ""  -E  's/\. +([A-Z])/.\n\1/'