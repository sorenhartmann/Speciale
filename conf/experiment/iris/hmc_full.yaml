# @package _global_

defaults:
  - /inference/prior_config: mixture
  - override /inference: mcmc
  - override /inference/sampler: hmc
  - override /inference/sample_container: all

inference:
  sampler:
    step_size: 0.1
    n_steps: 10
  burn_in: 500
  steps_per_sample: 1
  use_gibbs_step: false

extra_callbacks:
  - _target_: src.callbacks.mcmc.SaveSamples

data:
  batch_size: -1