# @package _global_

defaults:
  - override /inference : mcmc
  - override /sample_container : all
  - override /sampler : sghmc_with_grad_est

sampler:
  lr : 2.0e-06
inference:
  burn_in: 50

hydra:
  sweeper:
    search_space:
      "sampler.lr": 
        type: float
        low: 1.e-8
        high: 1.e-5
        log: True
      "+sampler.alpha": 
        type: float
        low: 1.e-3
        high: 1.e-1
        log: True
    
