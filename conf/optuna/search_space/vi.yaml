inference.lr: 
  type: float
  high: 1.e-03 
  low: 1.e-05
  log: True
inference.prior_spec.default_prior.log_sigma_1:
  type: "int"
  low: -2
  high: 0
inference.prior_spec.default_prior.log_sigma_2: 
  type: "int"
  low: -8
  high: -6
inference.prior_spec.default_prior.mixture_ratio: 
  type: "categorical"
  choices:
    - 0.25
    - 0.50
    - 0.75
inference.kl_weighting_scheme._target_: 
  type: categorical
  choices: 
    - 'src.inference.vi.ExponentialKLWeight'
    - 'src.inference.vi.ConstantKLWeight'
