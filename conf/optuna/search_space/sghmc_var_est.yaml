sampler.lr: 
  type: float
  low: 1.e-07
  high: 1.e-05
  log: true
sampler.alpha: 
  type: float
  low: 0.005
  high: 0.1
  log: true
sampler.estimation_margin:
  type: categorical
  choices:
    - 1.5
    - 10
    - 100
model.activation_func._target_:
  type: "categorical"
  choices:
    - torch.nn.ReLU
    - torch.nn.Sigmoid